<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Exercise 2: Contact Us Form</title>
</head>

<body>
    <form>
        <label for="name">Name:</label><br>
        <input required id="name" type="text"><br><br>

        <label for="email">Email:</label><br>
        <input required id="email" type="email"><br><br>

        <label for="tel">Phone Number:</label><br>
        <input required required pattern="[0-9]{10}" id="tel" type="tel"><br><br>

        <label for="message">Message:</label><br>
        <textarea required id="message"></textarea><br><br>

        <input type="submit">
    </form>
</body>

</html>
